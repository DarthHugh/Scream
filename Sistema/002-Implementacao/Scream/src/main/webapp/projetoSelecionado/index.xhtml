<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="projetoEscolhido"
				value="#{projetoController.projetoEscolhido.id}" />
			<f:viewAction action="#{projetoController.prepararDefinicao}" />

		</f:metadata>

		<div style="text-align: center">
			<h:form id="formProjetoSelecionado">
				<p:outputLabel value="Projeto XXX"
					style=" font-size: 18px; color: #0274A8" />

				<p:layout>

					<p:layoutUnit position="west" collapsible="true" maxSize="400"
						style="height:70%">

						<p:dataTable id="datatableItensProduto"
							value="#{ProjetoController.findAllItemPB()}" var="item"
							widgetVar="tabelaItemProduto" paginatorAlwaysVisible="false"
							style="margin-top: 20px; " rows="10"
							emptyMessage="Nenhum item encontrado" scrollable="true"
							rowKey="item.id">

							<f:facet name="header">
								<p:outputLabel value="Itens do Produto XXX"
									style="float: none; position: relative; text-align: center; font-size: 18px; color: #0274A8" />
							</f:facet>

							<p:column id="columnDescricao" headerText="Descrição"
								filterBy="#{item.descricao}" filterMatchMode="contains"
								filterStyle="display:none" style=" width:75%">
								<h:outputText value="#{item.descricao}" />
							</p:column>

							<p:column id="columnComplexidade" headerText="Peso"
								style="text-align: center;" filterBy="#{item.Peso}"
								filterMatchMode="contains" filterStyle="display:none">
								<h:outputText value="#{item.peso}" />
							</p:column>

						</p:dataTable>
					</p:layoutUnit>
					<p:layoutUnit position="center" collapsible="true" size="200"
						style="margin-left: 90px">

						<div style="text-align: center">
							<p:outputLabel value="Itens do Produto XXX"
								style="float: none; position: relative; text-align: center; font-size: 18px; color: #0274A8" />
						</div>

						<div>
							<p:commandButton value="Sprint Planning"
								icon="ui-icon-circle-plus"
								disabled="false"
								style="position: absolute; margin-top:45%; margin-left:-48%; padding:10px" 
								oncomplete="PF('sprintDialog').show()"/>

							<p:inputTextarea maxlength="255" cols="50" rows="10" autoResize="false" 
								counter="counterTemplate" id="definicaoPronto"
								counterTemplate="{0} Caracteres restantes."
								style="position: absolute; margin-top:25%; margin-left:6%; padding:10px;"
								placeholder="Defina pronto" 
								value="#{projetoController.definicaoPronto.descricao}"
								disabled="false" />

							<h:outputText id="counterTemplate"
								style=" position: absolute; margin-top:46%; margin-left:30%; padding:10px" />

							<h:commandButton icon="ui-icon-disk" title="Icon Only"
								value="Salvar" disabled="false"
								actionListener="#{projetoController.updateDefinicao}"
								style="position: absolute; margin-top:46%; margin-left:6%; padding:10px;"
								oncomplete="" />

						</div>

						<p:dialog id="sprintDialog" header="Nova Sprint"
							widgetVar="sprintDialog" resizable="false" draggable="false"
							showEffect="fade" hideEffect="fade" modal="false"
							style="font-size: 12px" height="50%" width="50%">
							<h:panelGrid columns="2" style="font-size: 12px">

								<h:outputText value="Objetivos: " />
								<p:inputTextarea maxlength="255" size="40"
									value="#{sprintController.sprint.descricao}"
									placeholder="Objetivos da Sprint" />


								<p:outputLabel for="dataInicioEdite" value="Data de Inicio" />
								<p:calendar id="dataInicioEdite"
									value="#{sprintController.sprint.dataInicio}"
									pattern="dd-MM-yyyy" mask="true" />


								<h:outputText value="Duração: " />
								<p:inputText maxlength="4" size="40"
									value="#{sprintController.sprint.duracao}"
									placeholder="Descrição do teste de aceitação" />


								<p:commandButton value="Finalizar" update="@form"
									icon="ui-icon-circle-plus"
									action="#{sprintController.create}"
									oncomplete="PF('sprintDialog').hide()" />

								<p:commandButton value="Nova Sprint" update="@form"
									icon="ui-icon-circle-plus"
									action="#{sprintController.create}"
									oncomplete="PF('sprintDialog').show()" />

							</h:panelGrid>

						</p:dialog>

					</p:layoutUnit>

				</p:layout>

			</h:form>
		</div>
	</ui:define>

</ui:composition>
