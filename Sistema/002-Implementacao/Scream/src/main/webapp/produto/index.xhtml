<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<ui:define name="content">

		<div id="divProduto"
			style="float: left; left: 70%; text-align: center; width: 700px; padding: 10px;">

			<h:form id="formProduto">
				<p:outputLabel value="Produtos"
					style="float: none; position: relative; text-align: center; font-size: 18px; color: #0274A8" />
				<h1></h1>


				

				<p:dataTable id="datatableProdutos"
					value="#{produtoController.listProduto}" var="produto"
					widgetVar="tabelaProduto" paginatorAlwaysVisible="false"
					style="margin-top: 20px;" rows="10" selectionMode="single"
					emptyMessage="Nenhum cliente encontrado" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20, 50,100,200" rowKey="#{produto.id}"
					selection="#{produtoController.produtoSelect}">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Busca Produto:" />
							<p:inputText id="globalFilter" onkeyup="PF('tabelaProduto').filter()"
								placeholder="Informe qualquer dado de produto" />
						</p:outputPanel>
					</f:facet>

					<p:column id="columnNome" headerText="Nome"
						filterBy="#{produto.nome}" filterMatchMode="contains"
						filterStyle="display:none">
						<h:outputText value="#{produto.nome}" />
					</p:column>

					<p:column id="columnDescricao" headerText="Descrição"
						filterBy="#{produto.descricao}" filterMatchMode="contains"
						filterStyle="display:none" style=" width:300px">
						<h:outputText value="#{produto.descricao}" />
					</p:column>
					<p:column id="columnDataInicio" headerText="Data de Inicio"
						filterBy="#{produto.dataInicio}" filterMatchMode="contains"
						filterStyle="display:none">
						<h:outputText value="#{produto.dataInicio}" />
					</p:column>
					<p:column id="columnDataTermino" headerText="Data de Inicio"
						filterBy="#{produto.dataTermino}" filterMatchMode="contains"
						filterStyle="display:none">
						<h:outputText value="#{produto.dataTermino}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton process="datatableProdutos"
							update=":formProduto:produtoDetail" icon="ui-icon-pencil"
							oncomplete="PF('produtoDialog').show()" />
						<p:commandButton process="datatableProdutos" update=":formProduto:datatableProdutos"
							icon="ui-icon-search" actionListener="#{produtoController.delete}" />
					</f:facet>

				</p:dataTable>


				<p:dialog id="produtoDialog" header="Editar Produto"
					widgetVar="produtoDialog" modal="true" showEffect="fade"
					hideEffect="fade" resizable="false">
					<p:outputPanel id="produtoDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty produtoController.produtoSelect}"
							columnClasses="label,value">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" maxlength="50"
								placeholder="Nome do Produto"
								value="#{produtoController.produtoSelect.nome}" />

							<p:outputLabel value="Descrição"  />
							<p:inputTextarea rows="5" cols="30"
							value="#{produtoController.produtoSelect.descricao}"
							
							queryDelay="750" minQueryLength="4" />


						</p:panelGrid>
					</p:outputPanel>

					<p:commandButton value="Salvar" update=":formProduto"
						actionListener="#{produtoController.editar}"
						oncomplete="PF('produtoDialog').hide()" />
				</p:dialog>
			</h:form>
		</div>

		<div id="divNovoProduto"
			style="float: left; right: 60%; text-align: center; width: 350px; padding: 30px;">
			<h:form id="formCadastroProduto">
				<p:outputLabel value="Novo Produto"
					style="float: none; position: relative; text-align: center; font-size: 18px; color: #0274A8" />
				<h1></h1>
				<h1></h1>
				<!-- <p:button icon="ui-icon-help"
					style="font-size: 14px; position: relative; left: 280px" />
				<p:commandButton icon="ui-icon-circle-plus"
					oncomplete="PF('produtoDialog').show()"
					
					style="font-size: 14px; position: relative; left: 280px" /> -->

				<p:panel>

					<h:panelGrid id="panelSalvar" columns="2" style="font-size: 14px">
						<h:outputLabel value="Nome: " />
						<p:inputText maxlength="30" size="30"
							value="#{produtoController.produto.nome}" />
						<h:outputLabel value="Descrição:  " />
						<p:inputTextarea rows="5" cols="30"
							value="#{produtoController.produto.descricao}"
							queryDelay="750" minQueryLength="4" />

					</h:panelGrid>
					<h1/>
					<p:commandButton value="Salvar"
						actionListener="#{produtoController.create}"
						update=":formCadastroProduto" />
				</p:panel>
			</h:form>

		</div>
	</ui:define>

</ui:composition>
