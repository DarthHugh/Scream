<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
        <title>Scream - Login</title>
    </h:head>

    <h:body>

        <h:form>

            <div style="float: none; padding-top: 20px; position: relative; text-align: center;">
                <p:graphicImage library="imagens" name="LogoScream.png" height="150" width="150"></p:graphicImage>
            </div>
            <p:dialog header="Entre com seus dados de acesso" visible="true" closable="false" draggable="false" resizable="false" width="auto"> 
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario" />
                    <p:inputText id="j_username" />
                    <p:outputLabel value="Senha" />
                    <p:password id="j_password" />
                    <p:button value="Entrar" outcome="home" style="margin-top: 20px"/>
                    <p:button value="Nova conta" onclick="PF('novaConta').show();
                            return false;" style="margin-top: 20px; margin-left: 65px"/>  
                </h:panelGrid>
            </p:dialog>

        </h:form>

    </h:body>

    <p:dialog widgetVar="novaConta" header="Cadastro de nova conta" modal="true" 
              resizable="false" closable="true" draggable="true" id="novaConta">
        <ui:include src="conta/registroConta.xhtml"/>
    </p:dialog>

</html>
