<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    
    <ui:define name="content">
        
        <div id="kanban">
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                
                <p:dashboard id="board" model="#{produtoController.model}">
                   
                                       
                    <p:panel id="fazendo" header="Sports">
                        <h:outputText value="Sports Content" />
                    </p:panel>
                    
                    <p:panel id="feito" header="Finance">
                        <h:outputText value="Finance Content" />
                    </p:panel>
                    
                    <p:panel id="fazer" header="Lifestyle">
                        <h:outputText value="Lifestyle Content"  />
                    </p:panel>
                        
                </p:dashboard>
                
            </h:form>
        </div>
    </ui:define>
    
</ui:composition>
