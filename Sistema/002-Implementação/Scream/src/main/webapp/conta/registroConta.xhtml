<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"> 

    <h:form>
        <p:messages/>
        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel for="nome" value="Nome:" /> 
            <p:inputText id="nome" required="true" size="35" value="#{contaController.selected.nome}" requiredMessage="preenche aí ÕOO"/>

            <p:outputLabel for="usuario" value="Usuário:" /> 
            <p:inputText id="usuario" required="true" size="35" value="#{contaController.selected.usuario}"/>

            <p:outputLabel for="senha" value="Senha:" />
            <p:password id="senha" required="true" size="35" value="#{contaController.selected.senha}"/>

            <p:outputLabel for="email" value="E-mail:" /> 
            <p:inputText id="email" required="true" size="35" value="#{contaController.selected.email}"/>

            <p:commandButton value="Salvar" style="font-size: 14px;"/>

        </h:panelGrid>
    </h:form>
</html>
