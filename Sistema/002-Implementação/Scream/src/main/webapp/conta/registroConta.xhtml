<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="login.css"/>
        <title>Scream - Cadastre-se</title>
    </h:head>

    <h:body>
        <div style="float: none; padding-top: 20px; position: relative; text-align: center;">
           <p:graphicImage library="imagens" name="LogoScream.png" height="150" width="150"></p:graphicImage>
        </div>
        <p:dialog header="Cadastre-se" visible="true" closable="false" draggable="false" resizable="false" width="auto">
            <h:form>
                <p:growl/>
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel for="nome" value="Nome:" /> 
                    <p:inputText id="nome" required="true" size="35"/>
                    
                    <p:outputLabel for="usuario" value="UsuÃ¡rio:" /> 
                    <p:inputText id="usuario" required="true" size="35"/>

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" required="true" size="35"/>
                    
                    <p:outputLabel for="email" value="E-mail:" /> 
                    <p:inputText id="email" required="true" size="35"/>

                    <p:commandButton value="Salvar" style="font-size: 14px;" update="@form"/>
                    
                </h:panelGrid>
            </h:form>
        </p:dialog> 
    </h:body>
</html>
